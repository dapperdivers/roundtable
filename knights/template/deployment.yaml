apiVersion: apps/v1
kind: Deployment
metadata:
  name: knight-TEMPLATE
  namespace: roundtable
  labels:
    app.kubernetes.io/name: knight-TEMPLATE
    app.kubernetes.io/component: knight
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: knight-TEMPLATE
  template:
    metadata:
      labels:
        app.kubernetes.io/name: knight-TEMPLATE
        app.kubernetes.io/component: knight
    spec:
      containers:
        # OpenClaw Agent Gateway
        - name: openclaw
          image: ghcr.io/openclaw/gateway:latest  # TODO: pin version
          ports:
            - containerPort: 18789
              name: gateway
          env:
            - name: OPENCLAW_CONFIG
              value: /workspace/config.yaml
          volumeMounts:
            - name: workspace
              mountPath: /workspace
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 512Mi

        # NATS Bridge Sidecar
        - name: nats-bridge
          image: ghcr.io/dapperdivers/roundtable/nats-bridge:latest
          ports:
            - containerPort: 8080
              name: health
          env:
            - name: NATS_URL
              value: nats://nats.roundtable.svc:4222
            - name: SUBSCRIBE_TOPICS
              value: "roundtable.knight.TEMPLATE.task"
            - name: OPENCLAW_WEBHOOK_URL
              value: "http://localhost:18789/webhook"
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              memory: 64Mi

      volumes:
        - name: workspace
          configMap:
            name: knight-TEMPLATE-workspace
