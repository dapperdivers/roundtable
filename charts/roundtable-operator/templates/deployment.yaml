apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "roundtable-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "roundtable-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "roundtable-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "roundtable-operator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "roundtable-operator.serviceAccountName" . }}
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: manager
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- if .Values.leaderElect }}
            - --leader-elect
            {{- end }}
            {{- range .Values.extraArgs }}
            - {{ . }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
