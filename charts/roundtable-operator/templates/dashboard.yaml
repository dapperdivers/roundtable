{{- if .Values.dashboard.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "roundtable-operator.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "roundtable-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "roundtable-operator.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "roundtable-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["ai.roundtable.io"]
    resources: ["knights", "chains", "missions", "roundtables"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "roundtable-operator.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "roundtable-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "roundtable-operator.fullname" . }}-dashboard
subjects:
  - kind: ServiceAccount
    name: {{ include "roundtable-operator.fullname" . }}-dashboard
    namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "roundtable-operator.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "roundtable-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  replicas: {{ .Values.dashboard.replicas | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: roundtable-dashboard
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: roundtable-dashboard
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "roundtable-operator.fullname" . }}-dashboard
      containers:
        - name: dashboard
          image: "{{ .Values.images.dashboard.repository }}:{{ .Values.images.dashboard.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            {{- range $key, $value := .Values.dashboard.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: VAULT_PATH
              value: "/vault"
          {{- if .Values.dashboard.vault.enabled }}
          volumeMounts:
            - name: vault
              mountPath: /vault
              readOnly: true
          {{- end }}
          resources:
            {{- toYaml .Values.dashboard.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 3
      {{- if .Values.dashboard.vault.enabled }}
      volumes:
        - name: vault
          persistentVolumeClaim:
            claimName: {{ .Values.dashboard.vault.claimName }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "roundtable-operator.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "roundtable-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  selector:
    app.kubernetes.io/name: roundtable-dashboard
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: 80
      targetPort: http
{{- if .Values.dashboard.ingress.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "roundtable-operator.fullname" . }}-dashboard
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "roundtable-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
  {{- with .Values.dashboard.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.dashboard.ingress.className }}
  ingressClassName: {{ .Values.dashboard.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.dashboard.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "roundtable-operator.fullname" . }}-dashboard
                port:
                  name: http
{{- end }}
{{- end }}
