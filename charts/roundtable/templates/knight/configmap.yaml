{{- range $name, $knight := .Values.knights }}
{{- if $knight.enabled }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: knight-{{ $name }}-workspace
  namespace: {{ $.Values.namespace }}
  labels:
    {{- include "roundtable.knightLabels" (dict "ctx" $ "name" $name "knight" $knight) | nindent 4 }}
data:
  SOUL.md: |
    {{- $knight.workspace.soul | nindent 4 }}
  AGENTS.md: |
    {{- $knight.workspace.agents | nindent 4 }}
  TOOLS.md: |
    {{- $knight.workspace.tools | nindent 4 }}
{{- end }}
{{- end }}
