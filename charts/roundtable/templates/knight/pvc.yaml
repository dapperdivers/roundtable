{{- range $name, $knight := .Values.knights }}
{{- if $knight.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: knight-{{ $name }}-workspace
  namespace: {{ $.Values.namespace }}
  labels:
    {{- include "roundtable.knightLabels" (dict "ctx" $ "name" $name "knight" $knight) | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
{{- end }}
{{- end }}
