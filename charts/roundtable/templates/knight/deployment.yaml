{{- range $name, $knight := .Values.knights }}
{{- if $knight.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knight-{{ $name }}
  namespace: {{ $.Values.namespace }}
  labels:
    {{- include "roundtable.knightLabels" (dict "ctx" $ "name" $name "knight" $knight) | nindent 4 }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "roundtable.knightSelectorLabels" (dict "name" $name) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "roundtable.knightLabels" (dict "ctx" $ "name" $name "knight" $knight) | nindent 8 }}
    spec:
      shareProcessNamespace: true
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        # ── OpenClaw Gateway ──────────────────────────────────────────
        - name: openclaw
          image: "{{ $.Values.openclaw.image.repository }}:{{ $.Values.openclaw.image.tag }}"
          command:
            - /bin/sh
            - -c
            - |
              {{- $.Values.openclaw.command | nindent 14 }}
          ports:
            - name: openclaw
              containerPort: {{ $.Values.openclaw.port }}
          env:
            - name: TZ
              value: America/Chicago
            - name: HOME
              value: /home/node
            - name: TERM
              value: xterm-256color
            - name: PATH
              value: /home/node/.local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
            - name: KNIGHT_NAME
              value: {{ $name }}
            - name: KNIGHT_DOMAIN
              value: {{ $knight.domain }}
            - name: KNIGHT_FLEET
              value: {{ $knight.fleetId }}
            {{- if $knight.chrome | default dict | dig "enabled" false }}
            - name: BROWSER_WS_ENDPOINT
              value: "ws://localhost:9222"
            {{- end }}
            # Gateway token from ExternalSecret
            - name: CLAWDBOT_GATEWAY_TOKEN
              valueFrom:
                secretKeyRef:
                  name: roundtable-secrets
                  key: {{ $knight.gatewayTokenKey | default (printf "ROUNDTABLE_%s_GATEWAY_TOKEN" ($name | upper)) }}
            # API key from ExternalSecret
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: roundtable-secrets
                  key: ROUNDTABLE_ANTHROPIC_API_KEY
          volumeMounts:
            - name: workspace
              mountPath: /home/node/{{ $name }}
            - name: workspace-config
              mountPath: /home/node/{{ $name }}/SOUL.md
              subPath: SOUL.md
            - name: workspace-config
              mountPath: /home/node/{{ $name }}/AGENTS.md
              subPath: AGENTS.md
            - name: workspace-config
              mountPath: /home/node/{{ $name }}/TOOLS.md
              subPath: TOOLS.md
            - name: openclaw-config
              mountPath: /home/node/.openclaw/openclaw.json
              subPath: openclaw.json
            - name: skills
              mountPath: /home/node/{{ $name }}/skills
              readOnly: true
          {{- with $knight.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

        # ── NATS Bridge Sidecar ───────────────────────────────────────
        - name: nats-bridge
          image: "{{ $.Values.natsBridge.image.repository }}:{{ $.Values.natsBridge.image.tag }}"
          ports:
            - name: bridge-health
              containerPort: 8080
          env:
            - name: NATS_URL
              value: nats://nats.{{ $.Values.namespace }}.svc:4222
            - name: OPENCLAW_URL
              value: http://localhost:{{ $.Values.openclaw.port }}
            - name: KNIGHT_NAME
              value: {{ $name }}
            - name: FLEET_ID
              value: {{ $knight.fleetId }}
            - name: SUBSCRIBE_SUBJECTS
              value: {{ join "," $knight.subscribeTo | quote }}
          {{- with $.Values.natsBridge.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: bridge-health
            initialDelaySeconds: 5
            periodSeconds: 30

        # ── Git-Sync Sidecar ──────────────────────────────────────────
        - name: git-sync
          image: "{{ $.Values.gitSync.image.repository }}:{{ $.Values.gitSync.image.tag }}"
          env:
            - name: GITSYNC_REPO
              value: {{ $.Values.arsenal.repository }}
            - name: GITSYNC_REF
              value: {{ $.Values.arsenal.branch }}
            - name: GITSYNC_ROOT
              value: /skills
            - name: GITSYNC_PERIOD
              value: {{ $.Values.arsenal.syncPeriod | quote }}
          volumeMounts:
            - name: skills
              mountPath: /skills
          {{- with $.Values.gitSync.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

        {{- if $knight.chrome | default dict | dig "enabled" false }}
        # ── Chrome Sidecar ────────────────────────────────────────────
        - name: chrome
          image: "{{ $.Values.chrome.image.repository }}:{{ $.Values.chrome.image.tag }}"
          command:
            - chromium-browser
            - --headless=new
            - --disable-gpu
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --no-sandbox
            - --disable-dev-shm-usage
          {{- with $.Values.chrome.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
        {{- end }}

      volumes:
        - name: workspace
          persistentVolumeClaim:
            claimName: knight-{{ $name }}-workspace
        - name: workspace-config
          configMap:
            name: knight-{{ $name }}-workspace
        - name: openclaw-config
          configMap:
            name: knight-{{ $name }}-config
        - name: skills
          emptyDir: {}
{{- end }}
{{- end }}
